{% extends "default" %}

{% block content_wrapper %}
<article>
  <div class="container article-container">
    <div class="row">
      <div class="col">
        <header>
            <h1 class="es-1 color-1 title-image-r">{{ page.title|upper }}</h1>
        </header>
        <div>
            {{ page.blocks.content|raw }}
        </div>
      </div>
    </div>
  </div>
</article>
{% endblock %}
