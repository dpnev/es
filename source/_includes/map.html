<section class="background2">
  <!--
      You need to include this script tag on any page that has a Google Map.

      The following script tag will work when opening this example locally on your computer.
      But if you use this on a localhost server or a live website you will need to include an API key.
      Sign up for one here (it's free for small usage):
          https://developers.google.com/maps/documentation/javascript/tutorial#api_key

      After you sign up, use the following script tag with YOUR_GOOGLE_API_KEY replaced with your actual key.
          <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY"></script>
  -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

  <script type="text/javascript">
      // When the window has finished loading create our google map below
      google.maps.event.addDomListener(window, 'load', init);

      function init() {
          //return;
          // Basic options for a simple Google Map
          // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
          var mapOptions = {
              // How zoomed in you want the map to start at (always required)
              zoom: 11,

              // The latitude and longitude to center the map (always required)
              center: new google.maps.LatLng({{ site.location }}),

              disableDefaultUI: true,

              // How you would like to style the map.
              // This is where you would paste any style found on Snazzy Maps.
              styles: [{"featureType":"all","elementType":"all","stylers":[{"invert_lightness":true},{"saturation":10},{"lightness":30},{"gamma":0.5},{"hue":"#435158"}]}]
          };

          // Get the HTML DOM element that will contain your map
          // We are using a div with id="map" seen below in the <body>
          var mapElement = document.getElementById('map');

          // Create the Google Map using our element and options defined above
          var map = new google.maps.Map(mapElement, mapOptions);

          // Let's also add a marker while we're at it
          var marker = new google.maps.Marker({
              position: new google.maps.LatLng({{ site.location }}),
              map: map,
              title: '{{ site.title }}!'
          });
      }
  </script>
  <div class="container-fluid" style="">
      <div class="row row-eq-height">
        <div class="col-sm-12 col-md-6 form-l form-img">
          <div class="form-l form-img"></div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="max-w form-r section-colored">
            <h1 class="es-1 text-uppercase color-2">Have a question?</h1>
            <div class="form-block">
              <form id="contact-form" method="post">
                  <div class="controls">
                    <div class="form-group field">
                        <input id="form_name" type="text" name="name" class="es-form" placeholder=" " required="required">
                        <label for="form_name">name</label>
                    </div>
                    <div class="form-group field">
                        <input id="form_company" type="text" name="company" class="es-form" placeholder=" " required="required">
                        <label for="form_company">company</label>
                    </div>
                    <div class="form-group field">
                        <input id="form_phone" type="text" name="phone" class="es-form" placeholder=" " required="required">
                        <label for="form_phone">phone</label>
                    </div>
                    <div class="form-group field">
                        <input id="form_email" type="email" name="email" class="es-form" placeholder=" " required="required">
                        <label for="form_email">e-mail</label>
                    </div>
                    <div class="form-group field">
                        <textarea rows=5 id="form_message" name="message" class="es-form" placeholder=" " rows="5" required="required"></textarea>
                        <label for="form_message">subject</label>
                    </div>
                    <input type="button" class="btn btn-send btn-send_form" id="submit" onclick="SubmitFormData();" value="SEND">
                  </div>
              </form>

              <div id="submit-result" class="done" onclick="document.getElementById('submit-result').style.display='none'">
                <div class="done__block">
                  <div class="done__cross"></div>
                  <div class="es-3 done__title">Thank you!</div>
                  <div class="done__message">
                    Your message has been sent successfully.<br>
                    We will contact you as soon as we receive it.
                  </div>
                  <div>
                  <div class="btn btn-send done__button flow-center">OK</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
